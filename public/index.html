<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-500 font-sans">
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100 text-lg ">
                        <a href="/"> Bood Ninja</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="text-red-300 flex justify-center md:justify-end">
                <a href="#">Login</a>
                <a class="ml-2" href="#">Sign-up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10"> 
                    <!-- //gap cardlar arasi bosluk icin kullanildi -->
                    <!-- cards -->
                    <div class="card">
                        <img class="w-full h-36 sm:h-48 object-cover" src="img/stew.jpg" alt="stew">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-300 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="card">
                        <img class="w-full h-36 sm:h-48 object-cover" src="img/noodles.jpg" alt="noodle">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-300 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>15 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img class="w-full h-36 sm:h-48 object-cover" src="img/curry.jpg" alt="curry">
                        <div class="m-4">
                            <span class="font-bold">Curry Tofu</span>
                            <span class="block text-gray-300 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <span>30 mins</span>
                        </div>
                    </div>
                </div>
                <h4 class="font-bold mt-12 pb-2">Most Popular</h4>
                <div class="mt-8">
                    <!-- cards  -->
                </div>
                <div>
                    <div class="flex justify-center">
                        Load More
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
